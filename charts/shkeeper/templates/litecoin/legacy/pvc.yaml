{{- if .Values.ltc.legacy.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: litecoind-legacy
  namespace: {{ .Values.namespace }}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
{{- end }}

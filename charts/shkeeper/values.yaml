bnb_fullnode:
  enabled: false
  url: http://bnb:8545
  mainnet: true
  nodeSelector: {}
  tolerations: []
  storage:
    size: 3100Gi

bnb_shkeeper:
  image: vsyshost/bnb-shkeeper:1.1.8

bnb:
  enabled: false
bnb_usdt:
  enabled: false
bnb_usdc:
  enabled: false


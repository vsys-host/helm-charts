{{- if .Values.ltc_fullnode.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ltc
  namespace: {{ .Values.namespace }}
  labels:
    app: ltc
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: ltc
  template:
    metadata:
      labels:
        app: ltc
    spec:
      terminationGracePeriodSeconds: 300
      tolerations: {{- toYaml .Values.xrp_fullnode.tolerations | nindent 8 }}
      nodeSelector: {{- toYaml .Values.xrp_fullnode.nodeSelector | nindent 8 }}
      containers:

      # executor
      # - name: ltc
      #   image: xrpllabsofficial/xrpld:2.4.0
      #   volumeMounts:
      #   - name: ltc-fullnode-config
      #     mountPath: /config/rippled.cfg
      #     subPath: rippled.cfg
      #   - name: ltc-fullnode-config
      #     mountPath: /config/validators.txt
      #     subPath: validators.txt

      volumes:
      - name: ltc-fullnode-config
        configMap:
          name: ltc-fullnode-config
{{- end }}

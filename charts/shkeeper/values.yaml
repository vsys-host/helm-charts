#
# General
#

namespace: shkeeper
external_ip: 0.0.0.0

dev:
  imagePullSecrets:

storageClassName:

extra:
  keepStorageAfterDelete: true

mariadb: 
  storage:
    size: 10Gi

#
# Shkeeper
#

shkeeper:
  image: vsyshost/shkeeper:2.3.7
  port: 5000
  storage:
    size: 10Gi

#
# BTC and forks
#

btc:
  enabled: true
  mainnet: true
  bitcoind:
    image: vsyshost/bitcoind:27.0
  storage:
    size: 15Gi


ltc:
  enabled: true
  mainnet: true
  storage:
    size: 15Gi
doge:
  enabled: true
  mainnet: true
  storage:
    size: 15Gi

#
# Tron
#

tron_fullnode:
  image: vsyshost/javatron:GreatVoyage-v4.8.0
  enabled: false
  url: http://java-tron:8090
  solidity_url: http://java-tron:8091
  mainnet: true
  JAVA_TOOL_OPTIONS: ""
  nodeSelector: {}
  tolerations: []
  storage:
    size: 2000Gi

tron_shkeeper:
  image: vsyshost/tron-shkeeper:1.1.7
  host: 'tron-shkeeper'
  port: 6000
  storage:
    size: 
      app_data: 1Gi
      redis_data: 1Gi

trx:
  enabled: false
usdt:
  enabled: false
usdc:
  enabled: false

#
# Ethereum
#

eth_fullnode:
  enabled: false
  url: http://ethereum:8545
  mainnet: true
  nodeSelector: {}
  tolerations: []
  storage:
    size: 1000Gi

ethereum_shkeeper:
  image: vsyshost/ethereum-shkeeper:1.2.0

eth:
  enabled: false
eth_usdt:
  enabled: false
eth_usdc:
  enabled: false
eth_pyusd:
  enabled: false

#
# Monero
#

monero:

  enabled: false
  image: vsyshost/monero:v0.18.1.2
  mainnet: true
  storage:
    size: 10Gi

  fullnode:
    enabled: false
    monerod:
      host: "monerod"
      port: "1111"
      user: "monerod"
      password: "monerod"
      nodeSelector: {}
      tolerations: []
      storage:
        size: 20Gi

#
# BNB

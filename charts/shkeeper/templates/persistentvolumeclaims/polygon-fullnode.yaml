{{- if .Values.polygon_fullnode.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
annotations:
  {{- if .Values.extra.keepStorageAfterDelete }}
  helm.sh/resource-policy: keep
  {{- end }}
metadata:
  name: heimdall-config-volume
  namespace: {{ .Values.namespace }}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.polygon_fullnode.heimdall.storage.size }}
---
apiVersion: v1
kind: PersistentVolumeClaim
annotations:
  {{- if .Values.extra.keepStorageAfterDelete }}
  helm.sh/resource-policy: keep
  {{- end }}
metadata:
  name: bor-config-volume
  namespace: {{ .Values.namespace }}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.polygon_fullnode.bor.storage.size }}
{{- end }}